<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Marble Stairs</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <!-- <div id="stair" style="width:500px; height:100px; border:1px solid #000;"></div> -->

        <div class="dropdown1">
            <button class="dropbtn1">Drop Down 1</button>
            <div class="dropdown1-content">
                <div onclick="btn1MarbleClicked()" class="dropdown-content-element">
                    <img class="dropdown-image" src="Images/Marble.jpg">
                    <p> Marble</p>
                </div>
                <div onclick="btn1ItalianClicked()" class="dropdown-content-element">
                    <img class="dropdown-image" src="Images/ItalianMarble.jpg">
                    <p>Italian Marble</p>
                </div>
            </div>
        </div>

        <div class="dropdown2">
            <button class="dropbtn2">Drop Down 2</button>
            <div class="dropdown2-content">
                <div onclick="btn2MarbleClicked()" class="dropdown-content-element">
                    <img class="dropdown-image" src="Images/Marble.jpg">
                    <p> Marble</p>
                </div>
                <div onclick="btn2ItalianClicked()" class="dropdown-content-element">
                    <img class="dropdown-image" src="Images/ItalianMarble.jpg">
                    <p>Italian Marble</p>
                </div>
            </div>
        </div>

        <div class="stairs">
            <div class="stair1">
                <div class="stair1-top" id="stair1-top" style="background-color:purple">top</div>
                <div class="stair1-front" id="stair1-front" style="background-color:red">front</div>
                <div class="stair1-left" >left</div>
                
            </div>

            <div class="stair2">
                <div class="stair2-top" id="stair2-top" style="background-color:purple">top</div>
                <div class="stair2-front" id="stair2-front" style="background-color:red">front</div>
                <div class="stair2-left"  >left</div>
                
            </div>
        </div>
         
    </body>   
</html>
