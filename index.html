<!doctype html>

    <head>

                    <button id="dropbtn1">Riser</button>
                    <div id="dropdown1-content">
                        <div onclick="btn1MarbleClicked()" class="dropdown-content-element">

                        </div>

                            <img class="dropdown-image" src="Images/GreenMarble.jpg">

                        </div>
                    </div>
                </div>

            </div>
         
        </div>
